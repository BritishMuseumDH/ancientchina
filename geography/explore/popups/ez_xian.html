<h3>Xi'an (Chang 'an) </h3>
<p>

Xi'an was known as Chang'an in this period and was one of the principal cities of the <a href="javascript:openGlos('../../../glossary/z/zhou.html','zhou')">Zhou</a>, <a href="javascript:openGlos('../../../glossary/q/qin.html','qin')">Qin</a>, <a href="javascript:openGlos('../../../glossary/w/western_han.html','whan')">Western Han</a> and <a href="javascript:openGlos('../../../glossary/t/tang.html','tang')">Tang</a> dynasties. During the <a href="javascript:openGlos('../../../glossary/e/easternzhou.html','omen')">Eastern Zhou</a> period it remained an important city, although not the capital city.

</p>
