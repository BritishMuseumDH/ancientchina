<h3>Tibetan Plateau</h3>
<p>

Tibet is often called the 'roof of the world'.  Most of it is an immense plateau which lies at an altitude between 4000 and 5000 metres.  It can be cold and <a href="javascript:openGlos('../../../glossary/a/arid.html','arid')">arid</a>. Most of the Tibetan population live in the valleys of the east. Sheep, yaks and horses are raised here.

</p>
